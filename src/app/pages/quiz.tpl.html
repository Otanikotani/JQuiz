<div class="row" style="padding-top:50px">
    <form class="col l8 m12 s12 offset-l2" ng-submit="login()">
        <div class="card grey lighten-5 login noselect">
            <div class="valign-wrapper" style="border-bottom: 1px solid rgba(160,160,160,0.2);">
                <h1 class="page-title full-width center-align main-title">JQuiz</h1>
            </div>
            <div class="card-content">
                <div class="row">
                    Are we up: {{test}}
                </div>
            </div>
            <div class="card-action">
                <button class="waves-effect waves-light btn-large indigo full-width" type="submit">Answer</button>
            </div>
        </div>
    </form>
</div>
